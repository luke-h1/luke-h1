name: Waka Readme
# Trigger workflow on push or PR events for the master branch
# Every 24 hours otherwise
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */24 * * *'

jobs:
  update-readme:
    name: Update this repo's readme 
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_OS: "True"
          SHOW_PROJECTS: "False"
